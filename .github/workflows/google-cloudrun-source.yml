name: Deploy to Cloud Run from Source

on:
  push:
    branches:
      - blue-background
      - green-background

env:
  PROJECT_ID: image-upload399513
  SERVICE: github-cicd
  REGION: us-central1

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: github-cicd
          region: us-central1
          source: ./

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}

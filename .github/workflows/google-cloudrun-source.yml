name: Deploy to Cloud Run from Source

on:
  push:
    branches:
      - main   # You can specify other branches if needed
      - blue-background
      - green-background
  workflow_dispatch:

env:
  PROJECT_ID: image-upload-399513  # Your Google Cloud project ID
  SERVICE: upload-image  # Name of your Cloud Run service
  REGION: us-central1   # The region where you want to deploy your service

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.3.0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}  # Make sure this secret is added to your GitHub repository
        export_default_credentials: true

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated  # Remove this flag if you want to require authentication to access the service

    - name: Show Service URL
      run: |
        echo "Service URL: $(gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --platform managed --format 'value(status.url)')"

